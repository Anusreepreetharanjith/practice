<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        fieldset {
            width: 60%;
            margin: 20px;
        }
    </style>

   

</head>

<body>
    <fieldset>
        <legend>Toolbar</legend>
        <div>
            Number
            <input type='text' id='number' />
            <input type='button' value='Add To List'  onclick="lister();" />
            <input type='button' value='Clear Display' onclick="refresh()" /> 
            <input type='button' value='Reset Calculator'  onclick="resetSiteTitle()"/> 

            <br/>
            <input type='button' value='Sum' onclick="sum()"  />
            <input type='button' value='Average' onclick = "avg()"   />
            <input type='button' value='Find Min' onclick="minn() "/>

        </div>

    </fieldset>

    <hr/>

    <fieldset>
        <legend>Console</legend>

        <div id='console'>

        </div>

    </fieldset>

    <fieldset>
        <legend>Number List</legend>

        <ul id='numberList'>

        </ul>

        <input type='button' value='refresh list'  />
    </fieldset>

<script>
let num = document.getElementById("number");
let consol = document.getElementById("console");

let numberList = document.getElementById("numberList");
let items = numberList.getElementsByTagName("li")
var red = '';
function lister(){
    if(num.value !=''){

        red += `<li>${num.value}</li> `;
    }
    document.getElementById("numberList").innerHTML = red;
}

function sum(){
    consol.style.display = 'block';
    var el=0;
    var arr = [];
    for(var i=0;i<items.length;i++){
        arr.push(items[i].innerHTML);
    }
    for(var i=0;i<arr.length;i++){
        el += parseInt(arr[i]);
        
        
    } 
    document.getElementById("console").innerHTML+= `<br> sum is ${el}`;
   // location.reload();
}
//location.reload();

function avg(){
    consol.style.display = 'block';
  
    var p = 0;
    var sel=0;
    var arr = [];
    for(var i=0;i<items.length;i++){
        arr.push(items[i].innerHTML);
    }
    for(var i=0;i<arr.length;i++){
        sel += parseInt(arr[i]);
        p = sel/arr.length;
    } 
    document.getElementById("console").innerHTML += `<br> avg is ${p}`;
}

    function minn() { 
        var i = 0; 
        //var minimum = arr[0]; 
        for(i=0;i <items.length; i++){
        arr.push(items[i].innerHTML);
    }
        var minimum = arr[0]; 
        for(i = 0; i < arr.length; i++)
        { 
            if(arr[i] < minimum) 
        { minimum = parseInt(arr[i]); 
        } 
    }
    document.getElementById("console").innerHTML += `<br> min value is ${minimum}`;
        }


    function refresh(){
    document.getElementById('numberList').innerHTML="";
    document.getElementById('console').innerHTML="";
}

    function resetSiteTitle(){
        location.reload();
  //  document.getElementById('numberList').innerHTML="";
    //document.getElementById('console').innerHTML="";
}


</script>
    
</body>

</html>
